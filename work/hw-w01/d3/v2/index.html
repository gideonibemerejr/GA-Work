<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Guess the Number Lab</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
      <section>
        <h1>Whats the Number?</h1>
        <p>Use the box below and guess a number between 1 and 100. Press "START" to begin playing!</p>
        <div id="buttons">
          <input type="text"/>
          <button id="submit-button">Guess!</button>
          <button id="start-game">START</button>
        </div>
      </section>   
    </main>

    <script src="script.js"></script>
  </body>
</html>
